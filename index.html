<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cartoondle</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800 min-h-screen text-white">

  <!-- Already Played Modal -->
  <div id="alreadyPlayedModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white text-black rounded-xl p-6 w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-2">ğŸ§ You've already played today!</h2>
      <p class="text-lg mb-4">Come back tomorrow for a new challenge.</p>
      <div id="countdownModal" class="text-center text-sm mb-4"></div>
      <button id="alreadyPlayedOkBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">OK</button>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="resultModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden transition-opacity duration-300">
    <div class="bg-white text-black rounded-xl p-6 w-full max-w-md text-center transform scale-95 transition-transform duration-300">
      <h2 class="text-2xl font-bold mb-2">Game Over</h2>
      <p id="resultAnswer" class="text-lg mb-4"></p>
      <button id="resultCloseBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Close</button>
    </div>
  </div>

  <!-- Header and Stats -->
  <div class="container mx-auto px-4 pt-6 pb-2 max-w-4xl text-center">
    <h1 class="text-4xl font-bold mb-2">ğŸµ Cartoondle ğŸµ</h1>
    <div class="bg-white/10 rounded-xl py-4 px-6 mt-4 mb-2 inline-block text-white text-lg sm:text-xl font-semibold">
      <span class="mr-4">ğŸ“Š Games: <span id="gamesPlayed" class="font-bold">0</span></span>
      <span class="mr-4">ğŸ”¥ Streak: <span id="currentStreak" class="font-bold">0</span></span>
      <span>ğŸ† Best: <span id="bestStreak" class="font-bold">0</span></span>
    </div>
    <div class="mt-2">
      <button id="shareBtn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded font-semibold text-white text-sm sm:text-base">
        Share Result
      </button>
    </div>
  </div>

  <!-- Main Game Area -->
  <div class="container mx-auto px-4 py-2 max-w-4xl">
    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 mb-6 relative">
      <div class="text-center mb-6">
        <h2 class="text-xl font-semibold mb-2">Listen to the theme song:</h2>
        <iframe id="sc-player" width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay"></iframe>
        <div class="flex justify-center gap-4 mt-4 mb-4">
          <button id="playSnippet" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg font-semibold">
            â–¶ï¸ Play Snippet
          </button>
          <button id="skipBtn"
            class="bg-orange-500 hover:bg-orange-600 disabled:bg-orange-300 disabled:cursor-not-allowed px-6 py-2 rounded-lg font-semibold">
            â­ï¸ Skip
          </button>
        </div>
        <div class="text-sm opacity-75">
          Guess <span id="currentGuess">1</span> of 6 â€¢ Listen time: <span id="listenTime">1 second</span>
        </div>
      </div>

      <div class="mb-6 relative">
        <input id="guessInput" placeholder="Enter your guess..."
               class="w-full p-4 rounded-lg text-black text-base sm:text-lg border-2 border-transparent focus:border-yellow-400 focus:outline-none">
        <div id="autocomplete-list" class="hidden absolute bg-white text-black border mt-1 rounded w-full z-50"></div>
        <button id="submitBtn" class="w-full mt-3 bg-blue-500 hover:bg-blue-600 py-3 rounded-lg font-semibold text-lg">Submit Guess</button>
      </div>

      <div id="guessHistory" class="space-y-2 text-base sm:text-lg"></div>
      <div id="correctAnswerReveal" class="text-center text-green-300 font-bold text-lg mt-4 hidden"></div>
    </div>

    <div id="countdownBottom" class="text-center text-sm text-white mt-4">â³ New theme song in ...</div>
  </div>


    <script type="module">
    const playlist = [
      { id: "1641348812", title: "The Simpsons" },
      { id: "1641348482", title: "SpongeBob SquarePants" },
      { id: "1641347950", title: "Animaniacs" },
      { id: "1641347648", title: "Avatar: The Last Airbender" },
      { id: "1641347005", title: "Teen Titans" },
      { id: "1641346529", title: "The Fairly OddParents" },
      { id: "1641346035", title: "Futurama" }
    ];

    const maxGuesses = 6;
    const elements = {
      guessInput: document.getElementById("guessInput"),
      autocompleteList: document.getElementById("autocomplete-list"),
      submitBtn: document.getElementById("submitBtn"),
      playBtn: document.getElementById("playSnippet"),
      skipBtn: document.getElementById("skipBtn"),
      guessHistory: document.getElementById("guessHistory"),
      correctAnswerReveal: document.getElementById("correctAnswerReveal"),
      currentGuessSpan: document.getElementById("currentGuess"),
      listenTimeSpan: document.getElementById("listenTime"),
      resultModal: document.getElementById("resultModal"),
      resultAnswer: document.getElementById("resultAnswer"),
      resultCloseBtn: document.getElementById("resultCloseBtn"),
      shareBtn: document.getElementById("shareBtn"),
      gamesPlayed: document.getElementById("gamesPlayed"),
      currentStreak: document.getElementById("currentStreak"),
      bestStreak: document.getElementById("bestStreak"),
      countdownBottom: document.getElementById("countdownBottom"),
      alreadyPlayedModal: document.getElementById("alreadyPlayedModal"),
      alreadyPlayedOkBtn: document.getElementById("alreadyPlayedOkBtn")
    };

    const todayIndex = (() => {
      const dateKey = new Date().toLocaleDateString('en-US', { timeZone: 'America/Chicago' });
      return dateKey.split('/').reduce((a, b) => a + parseInt(b), 0) % playlist.length;
    })();
    const todayTrack = playlist[todayIndex];
    const todayKey = `played-${todayIndex}`;

    let widget;
    let currentGuessCount = 0;
    const guessedSet = new Set();

    function disableInputs() {
      elements.playBtn.disabled = true;
      elements.skipBtn.disabled = true;
      elements.submitBtn.disabled = true;
      elements.guessInput.disabled = true;

      elements.skipBtn.classList.add("bg-orange-500", "hover:bg-orange-600");
    }

    function updateCountdown() {
      const now = new Date();
      const midnight = new Date(now);
      midnight.setHours(24, 0, 0, 0);
      const diff = midnight - now;
      const hrs = Math.floor(diff / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);
      const msg = `â³ New theme song in ${hrs}h ${mins}m ${secs}s`;
      elements.countdownBottom.textContent = msg;
      document.getElementById("countdownModal").textContent = msg;
    }

    function updateStatsDisplay() {
      elements.gamesPlayed.textContent = localStorage.getItem("gamesPlayed") || 0;
      const streak = parseInt(localStorage.getItem("currentStreak") || "0");
      elements.currentStreak.textContent = streak + (streak >= 5 ? " ğŸ”¥" : "");
      elements.bestStreak.textContent = localStorage.getItem("bestStreak") || 0;
    }

    function endGame(correct) {
      localStorage.setItem(todayKey, 'done');
      elements.correctAnswerReveal.textContent = `ğŸ¯ The correct answer was: ${todayTrack.title}`;
      elements.correctAnswerReveal.classList.remove("hidden");
      elements.resultAnswer.textContent = `ğŸ¯ The correct answer was: ${todayTrack.title}`;
      elements.resultModal.classList.remove("hidden");
      disableInputs();

      let games = parseInt(localStorage.getItem("gamesPlayed") || "0") + 1;
      let streak = parseInt(localStorage.getItem("currentStreak") || "0");
      let best = parseInt(localStorage.getItem("bestStreak") || "0");

      if (correct) {
        streak++;
        if (streak > best) best = streak;
      } else {
        streak = 0;
      }

      localStorage.setItem("gamesPlayed", games);
      localStorage.setItem("currentStreak", streak);
      localStorage.setItem("bestStreak", best);
      updateStatsDisplay();
    }

    function shareResults() {
      const msg = `ğŸµ I played Cartoondle! Streak: ${elements.currentStreak.textContent} | Best: ${elements.bestStreak.textContent}`;
      if (navigator.share) {
        navigator.share({ title: "Cartoondle", text: msg, url: location.href });
      } else {
        alert(msg);
      }
    }

    function handleGuess() {
      const guess = elements.guessInput.value.trim();
      if (!guess || guessedSet.has(guess.toLowerCase()) || currentGuessCount >= maxGuesses) return;
      guessedSet.add(guess.toLowerCase());

      const time = [1, 2, 3, 5, 10, 15][Math.min(currentGuessCount, 5)];
      const div = document.createElement("div");
      const isCorrect = guess.toLowerCase() === todayTrack.title.toLowerCase();
      div.textContent = `${isCorrect ? "âœ…" : "âŒ"} ${guess} @ ${time}s`;
      div.className = isCorrect ? "text-green-300 font-bold" : "text-red-300";
      elements.guessHistory.appendChild(div);

      elements.guessInput.value = "";
      currentGuessCount++;
      elements.currentGuessSpan.textContent = Math.min(currentGuessCount + 1, maxGuesses);
      elements.listenTimeSpan.textContent = `${time} second`;

      if (isCorrect) {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        endGame(true);
      } else if (currentGuessCount >= maxGuesses) {
        endGame(false);
      }
    }

    function handleSkip() {
      if (currentGuessCount >= maxGuesses) return;
      const time = [1, 2, 3, 5, 10, 15][Math.min(currentGuessCount, 5)];
      const div = document.createElement("div");
      div.textContent = `â­ï¸ Skipped @ ${time}s`;
      div.className = "text-yellow-200";
      elements.guessHistory.appendChild(div);

      currentGuessCount++;
      elements.currentGuessSpan.textContent = Math.min(currentGuessCount + 1, maxGuesses);
      elements.listenTimeSpan.textContent = `${time} second`;
      if (currentGuessCount >= maxGuesses) endGame(false);
    }

    function playSnippet() {
      const time = [1, 2, 3, 5, 10, 15][Math.min(currentGuessCount, 5)];
      widget.seekTo(0);
      widget.play();
      setTimeout(() => widget.pause(), time * 1000);
    }

    function handleAutocomplete() {
      const val = elements.guessInput.value.toLowerCase();
      elements.autocompleteList.innerHTML = '';
      if (!val) return elements.autocompleteList.classList.add("hidden");
      playlist.filter(track => track.title.toLowerCase().includes(val)).forEach(track => {
        const div = document.createElement("div");
        div.textContent = track.title;
        div.className = "cursor-pointer px-3 py-1 hover:bg-gray-200";
        div.onclick = () => {
          elements.guessInput.value = track.title;
          elements.autocompleteList.classList.add("hidden");
        };
        elements.autocompleteList.appendChild(div);
      });
      elements.autocompleteList.classList.remove("hidden");
    }

    window.addEventListener("DOMContentLoaded", () => {
      updateCountdown();
      setInterval(updateCountdown, 1000);
      updateStatsDisplay();

      const iframe = document.getElementById("sc-player");
      iframe.src = `https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/${todayTrack.id}&auto_play=false&hide_related=true`;
      widget = SC.Widget(iframe);

      if (localStorage.getItem(todayKey) === 'done') {
        elements.correctAnswerReveal.textContent = `ğŸ¯ The correct answer was: ${todayTrack.title}`;
        elements.correctAnswerReveal.classList.remove("hidden");
        elements.alreadyPlayedModal.classList.remove("hidden");
        elements.alreadyPlayedOkBtn.onclick = () => {
          elements.alreadyPlayedModal.classList.add("hidden");
        };
        disableInputs();
      }

      elements.submitBtn.onclick = handleGuess;
      elements.playBtn.onclick = playSnippet;
      elements.skipBtn.onclick = handleSkip;
      elements.shareBtn.onclick = shareResults;
      elements.resultCloseBtn.onclick = () => elements.resultModal.classList.add("hidden");
      elements.guessInput.addEventListener("input", handleAutocomplete);
      elements.guessInput.addEventListener("keyup", e => {
        if (e.key === "Enter") handleGuess();
      });
    });
  </script>
</body>
</html>

      elements.autocompleteList.classList.remove("hidden");
    }
  </script>
</body>
</html>
