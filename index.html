<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Themedle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  >
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-xl flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-2">Themedle</h1>
    <p id="countdown" class="text-gray-400 text-sm mb-4"></p>

    <div class="flex gap-8 text-center text-gray-300 mb-6">
      <div><div id="gamesPlayed" class="text-2xl font-bold">0</div>GAMES</div>
      <div><div id="currentStreak" class="text-2xl font-bold">0</div>STREAK</div>
      <div><div id="bestStreak" class="text-2xl font-bold">0</div>BEST</div>
    </div>

    <div id="guessGrid" class="grid grid-cols-1 gap-2 w-full max-w-md mb-6"></div>

    <div class="mb-6 flex justify-center">
      <button id="playBtn" class="w-16 h-16 bg-green-500 hover:bg-green-600 rounded-full flex items-center justify-center shadow-lg">
        <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="6,4 20,12 6,20" />
        </svg>
      </button>
    </div>

    <div class="w-full mb-6">
      <div id="progressSegments" class="relative flex h-2 bg-gray-700 rounded overflow-hidden mb-1"></div>
      <div class="relative w-full text-xs text-gray-400 px-1">
        <span class="absolute left-0 transform -translate-x-1/2">1s</span>
        <span class="absolute" style="left: calc((2/15)*100%)">2s</span>
        <span class="absolute" style="left: calc((3/15)*100%)">3s</span>
        <span class="absolute" style="left: calc((5/15)*100%)">5s</span>
        <span class="absolute" style="left: calc((10/15)*100%)">10s</span>
        <span class="absolute right-0 transform translate-x-1/2">15s</span>
      </div>
    </div>

    <div class="relative w-full max-w-md mb-4">
      <input
        id="guessInput"
        type="text"
        placeholder="Search for the titleâ€¦"
        autocomplete="off"
        class="w-full p-3 bg-gray-800 border border-gray-600 rounded text-white focus:outline-none"
      />
      <div id="autocompleteList"
        class="absolute top-full left-0 w-full bg-white text-black border border-gray-300 rounded shadow-md hidden max-h-40 overflow-auto z-20">
      </div>
    </div>

    <div class="flex gap-4 w-full max-w-md mb-4">
      <button id="skipBtn" class="flex-1 bg-gray-500 hover:bg-gray-600 py-2 rounded">SKIP</button>
      <button id="submitBtn" class="flex-1 bg-green-600 hover:bg-green-700 py-2 rounded">SUBMIT</button>
    </div>

    <div id="correctAnswer" class="hidden text-green-400 font-semibold mb-4"></div>
  </div>

  <audio id="audioPlayer" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="js/main.js"></script>

  <!-- Already Played -->
  <div id="alreadyPlayedModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-30">
    <div class="bg-white text-center p-6 rounded w-full max-w-md">
      <h2 class="text-2xl font-bold mb-2">You've already played today</h2>
      <p id="alreadyDesc" class="mb-4 text-gray-700"></p>
      <button id="alreadyOk" class="bg-blue-600 text-white px-4 py-2 rounded">OK</button>
    </div>
  </div>

  <!-- Win Modal -->
  <div id="winModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-30">
    <div class="bg-white text-center p-6 rounded w-full max-w-md">
      <h2 class="text-2xl font-bold mb-2">You got it!</h2>
      <p id="winAnswer" class="text-xl font-semibold mb-4"></p>
      <button id="winOk" class="bg-blue-600 text-white px-4 py-2 rounded">OK</button>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-30">
    <div class="bg-white text-center p-6 rounded w-full max-w-md">
      <h2 class="text-2xl font-bold mb-2">Game Over</h2>
      <p id="gameOverAnswer" class="text-xl font-semibold mb-4 text-red-600"></p>
      <button id="gameOverOk" class="bg-blue-600 text-white px-4 py-2 rounded">OK</button>
    </div>
  </div>

</body>
</html>
