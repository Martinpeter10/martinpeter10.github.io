<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Jamm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="input.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-2">ðŸŽµ Daily Jamm</h1>
    <p id="countdown" class="text-sm text-center mb-4 text-gray-300">Next theme song in: ...</p>

    <div id="progressSegments" class="mb-4 flex gap-1"></div>

    <div id="guessGrid" class="grid grid-cols-1 gap-2 mb-4"></div>

    <div class="relative mb-4">
      <input
        id="guessInput"
        type="text"
        autocomplete="off"
        placeholder="Guess the show title"
        class="w-full p-2 border border-gray-400 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-400 z-10 relative"
      />
      <div id="autocompleteList" class="absolute top-full left-0 w-full bg-white text-black border border-gray-300 rounded shadow-md hidden z-20 max-h-40 overflow-auto"></div>
    </div>

    <div class="flex gap-2 mb-4">
      <button id="playBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Play</button>
      <button id="submitBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Submit</button>
      <button id="skipBtn" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">Skip</button>
    </div>

    <div class="mb-4">
      <label for="volumeSlider" class="block mb-1 text-sm">Volume</label>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5" class="w-full">
    </div>

    <div class="text-sm text-center text-gray-400 mb-4">
      Games Played: <span id="gamesPlayed">0</span> |
      Streak: <span id="currentStreak">0</span> |
      Best: <span id="bestStreak">0</span>
    </div>
  </div>

  <audio id="audioPlayer" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="js/main.js"></script>

  <!-- Result Modal -->
  <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-30">
    <div class="bg-white text-black p-6 rounded w-full max-w-md text-center">
      <h2 id="resultTitle" class="text-xl font-semibold mb-2">ðŸŽ‰</h2>
      <p class="mb-2">The correct answer was:</p>
      <p id="resultAnswer" class="font-bold text-lg mb-4"></p>
      <button id="resultCloseBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Close</button>
    </div>
  </div>

  <!-- Already Played Modal -->
  <div id="alreadyPlayedModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-30">
    <div class="bg-white text-black p-6 rounded w-full max-w-md text-center">
      <h2 class="text-xl font-semibold mb-2">You've already played today!</h2>
      <p id="alreadyDesc" class="mb-4">Come back tomorrow for a new theme song.</p>
      <button id="alreadyOk" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">OK</button>
    </div>
  </div>
</body>
</html>
