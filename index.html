<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Themedle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-lg">

    <!-- Header & Stats -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold mb-2">Themedle</h1>
      <p class="opacity-90 text-base">Next theme song in: <span id="countdown" class="font-mono text-yellow-300">--:--:--</span></p>
      <div class="mt-3 bg-white/10 p-3 rounded-lg">
        <div class="flex justify-center space-x-6 text-sm">
          <div><strong>Current Streak:</strong> <span id="currentStreak" class="text-yellow-300">0</span></div>
          <div><strong>Best Streak:</strong> <span id="bestStreak" class="text-green-300">0</span></div>
          <div><strong>Games Played:</strong> <span id="gamesPlayed" class="text-blue-300">0</span></div>
        </div>
      </div>
    </div>

    <!-- Guess Slots -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-3 text-center">Your Guesses</h3>
      <div id="guessSlots" class="grid grid-cols-1 gap-2"></div>
    </div>

    <!-- Controls -->
    <div class="mb-6 flex flex-col items-center space-y-4">
      <button id="playBtn" class="bg-green-500 hover:bg-green-600 text-black px-6 py-2 rounded-full font-semibold transition-colors">â–¶ Play</button>
      <div class="flex items-center space-x-3">
        <span>ðŸ”Š</span>
        <input id="volumeSlider" type="range" min="0" max="100" value="50" class="slider w-24 rounded-lg bg-gray-600" />
        <span id="volumePercent" class="text-gray-300">50%</span>
      </div>
      <p class="text-sm text-gray-300">Clip Length: <span id="clipLength">1s</span></p>
      <div class="w-64 relative">
        <div class="bg-gray-700 h-3 rounded-full overflow-hidden relative">
          <div id="maxClipIndicator" class="bg-gray-600 h-3 rounded-full transition-all duration-500" style="width:6.67%"></div>
          <div id="progressBar" class="bg-green-500 h-3 rounded-full absolute top-0 left-0 transition-all duration-300" style="width:0%"></div>
        </div>
        <div class="flex justify-between text-xs text-gray-400 mt-1">
          <span>0s</span><span>5s</span><span>10s</span><span>15s</span>
        </div>
      </div>
    </div>

    <!-- Answer Display -->
    <div id="answerDisplay" class="mb-6 hidden">
      <div class="bg-green-900/30 border border-green-500/50 p-4 rounded-lg text-center">
        <h3 class="text-lg font-semibold text-green-300 mb-2">Today's Answer</h3>
        <p id="displayedAnswer" class="text-xl font-bold text-green-100">???</p>
      </div>
    </div>

    <!-- Guess Input -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-3 text-center">Make Your Guess</h3>
      <div class="flex flex-col items-center space-y-3">
        <div class="relative w-full max-w-md">
          <input id="guessInput" type="text" placeholder="Search for the title..." autocomplete="off"
                 class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500" />
          <div id="suggestions" class="absolute top-full left-0 right-0 bg-gray-800 border border-gray-600 rounded-lg mt-1 max-h-40 overflow-y-auto z-10 hidden"></div>
        </div>
        <div class="flex space-x-3">
          <button id="submitGuess" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-semibold transition-colors">Submit Guess</button>
          <button id="skipGuess" class="bg-gray-600 hover:bg-gray-700 px-4 py-1 rounded-lg text-sm transition-colors">Skip (+X s)</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Modal -->
  <div id="gameOverModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center backdrop-blur-sm z-50">
    <div class="bg-gray-800 rounded-xl p-6 text-center max-w-md mx-4">
      <h2 id="gameOverTitle" class="text-2xl font-bold mb-4">Game Over</h2>
      <p id="gameOverMessage" class="text-lg mb-4">Better luck next time!</p>
      <button id="closeModal" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">Close</button>
    </div>
  </div>

  <script src="js/main.js" defer></script>
</body>
</html>
