<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoondle</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    #autocomplete-list {
      position: absolute;
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 999;
      width: 100%;
    }
    #autocomplete-list div {
      padding: 8px;
      cursor: pointer;
    }
    #autocomplete-list div:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800 min-h-screen text-white">
  <div id="alreadyPlayedModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white text-black rounded-xl p-6 w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-2">üéß You've already played today!</h2>
      <p class="text-lg mb-4">Come back at midnight CST for a new challenge.</p>
      <button id="alreadyPlayedOkBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">OK</button>
    </div>
  </div>

  <div id="resultModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white text-black rounded-xl p-6 w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-2">Game Over</h2>
      <p id="resultAnswer" class="text-lg mb-4"></p>
      <button id="resultCloseBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Close</button>
    </div>
  </div>

  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2">üéµ Cartoondle üéµ</h1>
      <p class="text-lg opacity-90">Guess the cartoon theme song in 6 tries or less!</p>
    </div>

    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 mb-6 relative">
      <div class="text-center mb-4">
        <p class="text-sm text-white">Games Played: <span id="gamesPlayed">0</span> ‚Ä¢ Current Streak: <span id="currentStreak">0</span> ‚Ä¢ Best Streak: <span id="bestStreak">0</span></p>
      </div>
      <div class="text-center mb-6">
        <h2 class="text-xl font-semibold mb-2">Listen to the theme song:</h2>
        <iframe id="sc-player" width="0" height="0" style="visibility:hidden;" scrolling="no" frameborder="no" allow="autoplay"></iframe>
        <div class="flex justify-center gap-4 mt-4 mb-4">
          <button id="playSnippet" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg font-semibold">‚ñ∂Ô∏è Play Snippet</button>
          <button id="skipBtn" class="bg-orange-500 hover:bg-orange-600 px-6 py-2 rounded-lg font-semibold">‚è≠Ô∏è Skip</button>
        </div>
        <div class="text-sm opacity-75">
          Guess <span id="currentGuess">1</span> of 6 ‚Ä¢ Listen time: <span id="listenTime">1 second</span>
        </div>
      </div>

      <div class="mb-6 relative">
        <input id="guessInput" placeholder="Enter your guess for the cartoon name..."
          class="w-full p-4 rounded-lg text-black text-lg border-2 border-transparent focus:border-yellow-400 focus:outline-none">
        <div id="autocomplete-list" class="hidden"></div>
        <button id="submitBtn" class="w-full mt-3 bg-blue-500 hover:bg-blue-600 py-3 rounded-lg font-semibold text-lg">Submit Guess</button>
      </div>
      <div id="guessHistory" class="space-y-2"></div>
      <div id="correctAnswerReveal" class="text-center text-green-300 font-bold text-lg mt-4 hidden"></div>
    </div>

    <div id="countdownToMidnight" class="text-center text-white mt-6 text-lg hidden"></div>
  </div>

  <script>
    const cartoonList = [
      "DuckTales",
      "SpongeBob SquarePants",
      "Animaniacs",
      "Teen Titans",
      "Batman: The Animated Series",
      "The Fairly OddParents",
      "The Simpsons",
      "Futurama",
      "Avatar: The Last Airbender"
    ];

    const correctAnswer = "SpongeBob SquarePants";
    let currentGuessCount = 0;
    const maxGuesses = 6;
    let gameOver = false;

    const guessInput = document.getElementById('guessInput');
    const submitBtn = document.getElementById('submitBtn');
    const playSnippet = document.getElementById('playSnippet');
    const skipBtn = document.getElementById('skipBtn');
    const autocompleteList = document.getElementById('autocomplete-list');
    const resultModal = document.getElementById("resultModal");
    const resultAnswer = document.getElementById("resultAnswer");
    const resultCloseBtn = document.getElementById("resultCloseBtn");

    resultCloseBtn.addEventListener("click", () => {
      resultModal.classList.add("hidden");
    });

    function endGame() {
      gameOver = true;
      resultAnswer.textContent = `üéØ The correct answer was: ${correctAnswer}`;
      resultModal.classList.remove("hidden");
      document.getElementById("correctAnswerReveal").textContent = `üéØ The correct answer was: ${correctAnswer}`;
      document.getElementById("correctAnswerReveal").classList.remove("hidden");
    }

    function updateListenTime() {
      const time = [1,2,3,5,10,15][Math.min(currentGuessCount, 5)];
      document.getElementById("currentGuess").textContent = Math.min(currentGuessCount + 1, maxGuesses);
      document.getElementById("listenTime").textContent = `${time} second`;
      return time;
    }

    guessInput.addEventListener("input", () => {
      const val = guessInput.value.toLowerCase();
      autocompleteList.innerHTML = '';
      if (!val) {
        autocompleteList.classList.add("hidden");
        return;
      }
      const matches = cartoonList.filter(name => name.toLowerCase().includes(val));
      matches.forEach(name => {
        const div = document.createElement("div");
        div.textContent = name;
        div.addEventListener("click", () => {
          guessInput.value = name;
          autocompleteList.classList.add("hidden");
        });
        autocompleteList.appendChild(div);
      });
      autocompleteList.classList.remove("hidden");
    });

    function showCountdownToMidnight() {
      const countdown = document.getElementById("countdownToMidnight");
      countdown.classList.remove("hidden");
      function updateCountdown() {
        const now = new Date();
        const midnight = new Date();
        midnight.setHours(24, 0, 0, 0);
        const diff = midnight - now;
        const hrs = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);
        countdown.textContent = `‚è≥ New song in ${hrs}h ${mins}m ${secs}s`;
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    submitBtn.addEventListener("click", () => {
      if (gameOver || currentGuessCount >= maxGuesses) return;
      const guess = guessInput.value.trim();
      if (!guess) return;
      const time = updateListenTime();
      const guessEl = document.createElement("div");
      guessEl.textContent = `Guess: ${guess} @ ${time}s`;
      document.getElementById("guessHistory").appendChild(guessEl);
      guessInput.value = "";
      currentGuessCount++;
      if (guess.toLowerCase() === correctAnswer.toLowerCase()) {
        launchConfetti();
        endGame();
      } else if (currentGuessCount >= maxGuesses) {
        endGame();
      }
    });

    skipBtn.addEventListener("click", () => {
      if (gameOver || currentGuessCount >= maxGuesses) return;
      const time = updateListenTime();
      const guessEl = document.createElement("div");
      guessEl.textContent = `(Skipped) @ ${time}s`;
      document.getElementById("guessHistory").appendChild(guessEl);
      currentGuessCount++;
      if (currentGuessCount >= maxGuesses) {
        endGame();
      }
    });

    showCountdownToMidnight();
  </script>
</body>
</html>
