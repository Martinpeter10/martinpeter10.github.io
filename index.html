<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoondle</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    #autocomplete-list {
      position: absolute;
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 50;
      width: 100%;
    }
    #skipBtn {
      background-color: #f97316;
    }
    #skipBtn:hover {
      background-color: #ea580c;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800 min-h-screen text-white">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2">üéµ Cartoondle üéµ</h1>
      <p class="text-lg opacity-90 mt-4">Guess the cartoon theme song in 6 tries or less!</p>
    </div>

    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 mb-6 relative">
      <div class="text-center mb-6">
        <div class="flex justify-center items-center gap-6 text-white mb-4">
          <p>Games Played: <span id="gamesPlayed">0</span></p>
          <p>Current Streak: <span id="currentStreak">0</span></p>
          <p>Best Streak: <span id="bestStreak">0</span></p>
        </div>
        <h2 class="text-xl font-semibold mb-2">Listen to the theme song:</h2>
        <iframe id="sc-player" width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay"></iframe>
        <div class="flex justify-center gap-4 mt-4 mb-2">
          <button id="playSnippet" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg font-semibold">‚ñ∂Ô∏è Play Snippet</button>
          <button id="skipBtn" class="text-white px-6 py-2 rounded-lg font-semibold">‚è≠Ô∏è Skip</button>
        </div>
        <div class="flex justify-center items-center gap-2 mb-4">
          <label for="volumeControl" class="text-sm">üîä Volume:</label>
          <input id="volumeControl" type="range" min="0" max="100" value="100" class="w-1/2">
        </div>
        <div class="text-sm opacity-75">
          Guess <span id="currentGuess">1</span> of 6 ‚Ä¢ Listen time: <span id="listenTime">1 second</span>
        </div>
      </div>

      <div class="mb-6 relative">
        <input id="guessInput" placeholder="Enter your guess for the cartoon name..."
               class="w-full p-4 rounded-lg text-black text-lg border-2 border-transparent focus:border-yellow-400 focus:outline-none">
        <div id="autocomplete-list" class="hidden absolute bg-white text-black border mt-1 rounded w-full z-50"></div>
        <button id="submitBtn" class="w-full mt-3 bg-blue-500 hover:bg-blue-600 py-3 rounded-lg font-semibold text-lg">Submit Guess</button>
      </div>
      <div id="guessHistory" class="space-y-2"></div>
      <div id="correctAnswerReveal" class="text-center text-green-300 font-bold text-lg mt-4 hidden"></div>
    </div>
    <div id="countdownBottom" class="text-center text-white text-sm mt-4">‚è≥ New theme song in ...</div>
  </div>

  <script>
    const playlist = [
      { id: "1641348812", title: "The Simpsons" },
      { id: "1641348482", title: "SpongeBob SquarePants" },
      { id: "1641347950", title: "Animaniacs" },
      { id: "1641347648", title: "Avatar: The Last Airbender" },
      { id: "1641347005", title: "Teen Titans" },
      { id: "1641346529", title: "The Fairly OddParents" },
      { id: "1641346035", title: "Futurama" }
    ];

    const guessInput = document.getElementById("guessInput");
    const autocompleteList = document.getElementById("autocomplete-list");
    const submitBtn = document.getElementById("submitBtn");
    const playBtn = document.getElementById("playSnippet");
    const skipBtn = document.getElementById("skipBtn");
    const guessHistory = document.getElementById("guessHistory");
    const correctAnswerReveal = document.getElementById("correctAnswerReveal");
    const currentGuessSpan = document.getElementById("currentGuess");
    const listenTimeSpan = document.getElementById("listenTime");
    const volumeSlider = document.getElementById("volumeControl");

    let currentGuessCount = 0;
    let widget;
    const maxGuesses = 6;

    function getTodayIndex() {
      const date = new Date().toLocaleDateString('en-US', { timeZone: 'America/Chicago' });
      return date.split('/').reduce((a, b) => a + parseInt(b), 0) % playlist.length;
    }

    const todayIndex = getTodayIndex();
    const todayTrack = playlist[todayIndex];
    const todayKey = `played-${todayIndex}`;
    const guessKey = `guesses-${todayIndex}`;

    function disableButtons() {
      playBtn.disabled = true;
      skipBtn.disabled = true;
      submitBtn.disabled = true;
      guessInput.disabled = true;
    }

    function updateCountdown() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0);
      const diff = midnight - now;
      const hrs = Math.floor(diff / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);
      const msg = `‚è≥ New theme song in ${hrs}h ${mins}m ${secs}s`;
      document.getElementById("countdownBottom").textContent = msg;
    }
    setInterval(updateCountdown, 1000);

    function launchConfetti() {
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function storeGuess(text) {
      const current = JSON.parse(localStorage.getItem(guessKey) || "[]");
      current.push(text);
      localStorage.setItem(guessKey, JSON.stringify(current));
    }

    function loadStoredGuesses() {
      const saved = JSON.parse(localStorage.getItem(guessKey) || "[]");
      saved.forEach(item => {
        const div = document.createElement("div");
        div.textContent = item;
        guessHistory.appendChild(div);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadStoredGuesses();

      const iframe = document.getElementById("sc-player");
      iframe.src = `https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/${todayTrack.id}&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false`;
      widget = SC.Widget(iframe);

      volumeSlider.addEventListener("input", () => {
        const volume = volumeSlider.value / 100;
        widget.setVolume(volume);
      });

      submitBtn.onclick = () => {
        if (currentGuessCount >= maxGuesses) return;
        const guess = guessInput.value.trim();
        if (!guess) return;
        const time = [1, 2, 3, 5, 10, 15][Math.min(currentGuessCount, 5)];
        const entry = `Guess: ${guess} @ ${time}s`;
        const div = document.createElement("div");
        div.textContent = entry;
        guessHistory.appendChild(div);
        storeGuess(entry);
        guessInput.value = "";
        currentGuessCount++;
        currentGuessSpan.textContent = Math.min(currentGuessCount + 1, maxGuesses);
        listenTimeSpan.textContent = `${time} second`;
        if (guess.toLowerCase() === todayTrack.title.toLowerCase()) {
          launchConfetti();
          correctAnswerReveal.textContent = `üéØ The correct answer was: ${todayTrack.title}`;
          correctAnswerReveal.classList.remove("hidden");
          disableButtons();
          localStorage.setItem(todayKey, 'done');
        } else if (currentGuessCount >= maxGuesses) {
          correctAnswerReveal.textContent = `üéØ The correct answer was: ${todayTrack.title}`;
          correctAnswerReveal.classList.remove("hidden");
          disableButtons();
          localStorage.setItem(todayKey, 'done');
        }
      };

      skipBtn.onclick = () => {
        if (currentGuessCount >= maxGuesses) return;
        const time = [1, 2, 3, 5, 10, 15][Math.min(currentGuessCount, 5)];
        const entry = `(Skipped) @ ${time}s`;
        const div = document.createElement("div");
        div.textContent = entry;
        guessHistory.appendChild(div);
        storeGuess(entry);
        currentGuessCount++;
        currentGuessSpan.textContent = Math.min(currentGuessCount + 1, maxGuesses);
        listenTimeSpan.textContent = `${time} second`;
        if (currentGuessCount >= maxGuesses) {
          correctAnswerReveal.textContent = `üéØ The correct answer was: ${todayTrack.title}`;
          correctAnswerReveal.classList.remove("hidden");
          disableButtons();
          localStorage.setItem(todayKey, 'done');
        }
      };

      playBtn.onclick = () => {
        const time = [1, 2, 3, 5, 10, 15][Math.min(currentGuessCount, 5)];
        widget.seekTo(0);
        widget.play();
        setTimeout(() => widget.pause(), time * 1000);
      };

      guessInput.addEventListener("input", () => {
        const val = guessInput.value.toLowerCase();
        autocompleteList.innerHTML = '';
        if (!val) return autocompleteList.classList.add("hidden");
        playlist.filter(track => track.title.toLowerCase().includes(val)).forEach(track => {
          const div = document.createElement("div");
          div.textContent = track.title;
          div.className = "cursor-pointer px-3 py-1 hover:bg-gray-200";
          div.onclick = () => {
            guessInput.value = track.title;
            autocompleteList.classList.add("hidden");
          };
          autocompleteList.appendChild(div);
        });
        autocompleteList.classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
