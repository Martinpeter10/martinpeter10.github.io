<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoondle</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800 min-h-screen text-white">
  <div id="alreadyPlayedModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white text-black rounded-xl p-6 w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-2">üéß You've already played today!</h2>
      <p class="text-lg mb-4">Come back at midnight CST for a new challenge.</p>
      <button id="alreadyPlayedOkBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">OK</button>
    </div>
  </div>

  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2">üéµ Cartoondle üéµ</h1>
      <p class="text-lg opacity-90">Guess the cartoon theme song in 6 tries or less!</p>
    </div>

    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 mb-6">
      <div class="text-center mb-4">
        <p class="text-sm text-white">Games Played: <span id="gamesPlayed">0</span> ‚Ä¢ Current Streak: <span id="currentStreak">0</span> ‚Ä¢ Best Streak: <span id="bestStreak">0</span></p>
      </div>
      <div class="text-center mb-6">
        <h2 class="text-xl font-semibold mb-2">Listen to the theme song:</h2>
        <iframe id="sc-player" width="0" height="0" style="visibility:hidden;" scrolling="no" frameborder="no" allow="autoplay"></iframe>
        <div class="flex justify-center gap-4 mt-4 mb-4">
          <button id="playSnippet" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg font-semibold">‚ñ∂Ô∏è Play Snippet</button>
          <button id="skipBtn" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg font-semibold">‚è≠Ô∏è Skip</button>
        </div>
        <div class="text-sm opacity-75">
          Guess <span id="currentGuess">1</span> of 6 ‚Ä¢ Listen time: <span id="listenTime">1 second</span>
        </div>
      </div>

      <div class="mb-6">
        <input list="cartoonList" id="guessInput" placeholder="Enter your guess for the cartoon name..."
          class="w-full p-4 rounded-lg text-black text-lg border-2 border-transparent focus:border-yellow-400 focus:outline-none">
        <datalist id="cartoonList">
          <option value="DuckTales">
          <option value="SpongeBob SquarePants">
          <option value="Animaniacs">
          <option value="Teen Titans">
          <option value="Batman: The Animated Series">
          <option value="The Fairly OddParents">
          <option value="The Simpsons">
          <option value="Futurama">
          <option value="Avatar: The Last Airbender">
        </datalist>
        <button id="submitBtn" class="w-full mt-3 bg-blue-500 hover:bg-blue-600 py-3 rounded-lg font-semibold text-lg">Submit Guess</button>
      </div>
      <div id="guessHistory" class="space-y-2"></div>
      <div id="correctAnswerReveal" class="text-center text-green-300 font-bold text-lg mt-4 hidden"></div>
    </div>

    <div id="countdownToMidnight" class="text-center text-white mt-6 text-lg hidden"></div>
  </div>

  <script>
    const cartoonList = [
      "DuckTales",
      "SpongeBob SquarePants",
      "Animaniacs",
      "Teen Titans",
      "Batman: The Animated Series",
      "The Fairly OddParents",
      "The Simpsons",
      "Futurama",
      "Avatar: The Last Airbender"
    ];

    const guessInput = document.getElementById('guessInput');
    const submitBtn = document.getElementById('submitBtn');
    const playSnippet = document.getElementById('playSnippet');
    const skipBtn = document.getElementById('skipBtn');
    let gameOver = false;

    function getCSTMidnight() {
      const now = new Date();
      const nowUtc = now.getTime() + now.getTimezoneOffset() * 60000;
      const offset = -6 * 60 * 60000;
      const cstNow = new Date(nowUtc + offset);
      const cstMidnight = new Date(cstNow);
      cstMidnight.setHours(24, 0, 0, 0);
      return cstMidnight;
    }

    function getCSTDayKey() {
      const midnight = getCSTMidnight();
      midnight.setHours(0, 0, 0, 0);
      return `day-${midnight.getTime()}`;
    }

    function showCountdownToMidnight() {
      const countdown = document.getElementById("countdownToMidnight");
      countdown.classList.remove("hidden");
      function updateCountdown() {
        const now = new Date();
        const nextMidnight = getCSTMidnight();
        const diff = nextMidnight - now;
        const hrs = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);
        countdown.textContent = `‚è≥ New song in ${hrs}h ${mins}m ${secs}s`;
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const todayKey = getCSTDayKey();
      const storedState = JSON.parse(localStorage.getItem("gameState") || "{}");
      if (storedState[todayKey]?.completed) {
        gameOver = true;
        document.getElementById("alreadyPlayedModal").classList.remove("hidden");
        document.getElementById("alreadyPlayedOkBtn").addEventListener("click", () => {
          document.getElementById("alreadyPlayedModal").classList.add("hidden");
          showCountdownToMidnight();
        });
        return;
      }

      submitBtn.addEventListener("click", () => {
        if (gameOver) return;
        const guess = guessInput.value.trim();
        if (!guess) return;
        const guessEl = document.createElement("div");
        guessEl.textContent = `Guess: ${guess}`;
        document.getElementById("guessHistory").appendChild(guessEl);
        if (cartoonList.includes(guess)) {
          gameOver = true;
          launchConfetti();
          document.getElementById("correctAnswerReveal").textContent = `üéØ The correct answer was: ${guess}`;
          document.getElementById("correctAnswerReveal").classList.remove("hidden");
        }
      });

      playSnippet.addEventListener("click", () => {
        if (gameOver) return;
        console.log("Play snippet");
      });

      skipBtn.addEventListener("click", () => {
        if (gameOver) return;
        const guessEl = document.createElement("div");
        guessEl.textContent = `(Skipped)`;
        document.getElementById("guessHistory").appendChild(guessEl);
      });

      showCountdownToMidnight();
    });
  </script>
</body>
</html>
